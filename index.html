<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="img/give-me-a-smile.jpg" alt="album Art">
        </div>
        <div>
            <h2 id=title>Give Me A Smile</h2>
            <h3 id="artist">By Free Song</h3>
        <audio src="music/give-me-a-smile.mp3"></audio>
        </div>
        
        <!--progress-->
    <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id='duration'>2:46</span>
            </div>
            <!-- Controls -->
           

    </div>
    <div class="player-controls">
        <i class="material-icons fas" id='repeat' title="playlist looped">repeat</i>
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
        <i class="fas fa-list" id="show-list"></i>

    </div>
    <div class="music-list" id="music-list">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
            
        </ul>
      </div>
   


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
